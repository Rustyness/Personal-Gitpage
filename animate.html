
<style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat);
        .spinner div {
          margin-top: 100px;
          font-family: 'Montserrat', sans-serif;
          position: absolute;
          /* width: 120px;
          height: 120px; */
          border: 1px solid rgba(0, 0, 0, 0.2);
          text-align: center;
          /* line-height: 120px; */
          font-size: 28px;
        }
        
        .spinner .face1 {
          background: #fff;
          -webkit-transform: translateZ(60px);
          -ms-transform: translateZ(60px);
          transform: translateZ(60px);
        }
        
        .spinner .face2 {
          -webkit-transform: rotateY(90deg) translateZ(60px);
          -ms-transform: rotateY(90deg) translateZ(60px);
          transform: rotateY(90deg) translateZ(60px);
        }
        
        .spinner .face3 {
          background: #fff;
          /* -webkit-transform: rotateY(0deg) rotateX(90deg) translateZ(60px); 
           -ms-transform: rotateY(0deg) rotateX(90deg) translateZ(60px); */
          transform: rotateY(0deg) rotateX(90deg) translateZ(60px);
        }
        
        .spinner .face4 {
          background: #fff;
          /*-webkit-transform: rotateY(180deg) rotateZ(90deg) translateZ(60px); 
          -ms-transform: rotateY(180deg) rotateZ(90deg) translateZ(60px); */
          transform: rotateY(180deg) rotateZ(-180deg) translateZ(60px);
        }
        
        .spinner .face5 {
          /* -webkit-transform: rotateY(-90deg) rotateZ(90deg) translateZ(60px); 
          -ms-transform: rotateY(-90deg) rotateZ(90deg) translateZ(60px);  */
          transform: rotateY(-90deg) rotateZ(90deg) translateZ(60px);
        }
        
        .spinner .face6 {
          background: #416e97;
          /* -webkit-transform: rotateX(-90deg) translateZ(60px); 
          -ms-transform: rotateX(-90deg) translateZ(60px);  */
          transform: rotateX(-90deg) translateZ(60px);
        }
        
        .spinner {
          /* -webkit-animation: spincube 12s ease-in-out infinite; */
          animation: spincube 8s cubic-bezier(0, 0, 0.2, 1) infinite;
          -webkit-transform-style: preserve-3d;
          -ms-transform-style: preserve-3d;
          transform-style: preserve-3d;
         -webkit-transform-origin: 60px 60px 0;
          -ms-transform-origin: 60px 60px 0;
          transform-origin: 60px 60px 0;
        }
        
         @-webkit-keyframes spincube {
          0% {
            -webkit-transform: rotateX(0deg);
          }
          25% {
            -webkit-transform: rotateX(-90deg);
          }
          50% {
            -webkit-transform: rotateX(-180deg);
          }
          75% {
            -webkit-transform: rotateX(-270deg);
          }
          100% {
            -webkit-transform: rotateX(-360deg);
          }
        } 
        
        </style>
            <div class="spinner">
            <div class="face1"> First </div>
            <div class="face2"> Side </div>
            <div class="face3"> Second </div>
            <div class="face4">  Third </div>
            <div class="face5"> Side </div>
            <div class="face6"> Fourth </div>
        </div>
